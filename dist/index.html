<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview use</title>
    <!-- bootstrap5 css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!--  -->
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header-content">
            <input type="checkbox" id="mobile-menu-switch">
            <div class="logo">
                <a href="#"><img src="img/LOGO.png" alt=""></a>
            </div>
            <ul class="menu">
                <li><a href="">GMT+8</a></li>
                <li id="current-date"><a href="">2020-05-07</a></li>
                <li>
                    <a href="" class="clock d-flex ">
                        <div>H</div>
                        <div>H</div>
                        <div>:</div>
                        <div>M</div>
                        <div>M</div>
                        <div>:</div>
                        <div>S</div>
                        <div>S</div>
                    </a>
                </li>
                <div class="dropdown">
                    <a class="btn language-btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">繁體中文
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">日本語</a></li>
                    </ul>
                </div>
            </ul>
            <label class="mobile-icon" for="mobile-menu-switch">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </div>
    <!-- header -->
    <!-- wrap -->
    <div class="wrap">
        <div class="wrap-content">
            <div class="slogan">
                <h1>Where's my car ?</h1>
            </div>
            <div class="slogan2">
                <h5>Choose the car as far as you can</h5>
            </div>
            <div class="slogan3">
                <h6>Here?</h6>
            </div>
            <div class="bg1">
                <img src="img/img2.png" alt="">
            </div>
            <form class="sign-in">
                <div class="d-flex flex-column ">
                    <input type="text" class="form-control" id="account" name="account" placeholder="account">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>
                <div class="zzz">
                    <label class="btn btn-login">LOGIN</label>
                </div>
            </form>
            <div class="three-car">
                <div class="car car1">
                    <img src="img/car10.png" alt="">
                </div>
                <div class="car car2">
                    <img src="img/car06.png" alt="">
                </div>
                <div class="car car3">
                    <img src="img/car05.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- wrap -->
    <!-- footer -->
    <div class="footer">
        <div class="footer1">
            <p>陳紀諺</p>
            <div class="line"></div>
            <p>CHEN,JI-YAN</p>
        </div>
        <div class="footer2">
            <p>Copyright &copy; 2023 </p>
            <p>wataidesign.com</p>
        </div>
    </div>
    <!-- footer -->
</body>
<!-- js -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<!-- js -->

</html>
